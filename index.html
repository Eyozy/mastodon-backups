:root {
    --bg-color: #f8fafc;
    --bg-secondary: #ffffff;
    --bg-tertiary: #f1f5f9;
    --bg-card: #ffffff;
    --bg-hover: #f8fafc;
    --bg-search: #f1f5f9;

    --text-primary: #0f172a;
    --text-secondary: #475569;
    --text-muted: #94a3b8;
    --text-link: #6364ff;

    --accent-color: #6364ff;
    --accent-hover: #5858d6;
    --accent-light: #e8e7ff;
    --accent-gradient: linear-gradient(135deg, #6364ff 0%, #8b5cf6 100%);

    --border-color: #e2e8f0;
    --border-light: #f1f5f9;
    --border-focus: #6364ff;

    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

    --radius-sm: 6px;
    --radius-md: 12px;
    --radius-lg: 16px;
    --radius-full: 9999px;

    --transition-fast: 0.15s ease;
    --transition-base: 0.3s ease;
    --transition-slow: 0.5s ease;
}

[data-theme="dark"] {
    --bg-color: #0f172a;
    --bg-secondary: #1e293b;
    --bg-tertiary: #334155;
    --bg-card: #1e293b;
    --bg-hover: #334155;
    --bg-search: #334155;

    --text-primary: #f8fafc;
    --text-secondary: #cbd5e1;
    --text-muted: #94a3b8;
    --text-link: #a78bfa;

    --accent-color: #818cf8;
    --accent-hover: #6366f1;
    --accent-light: #1e3a8a;
    --accent-gradient: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);

    --border-color: #334155;
    --border-light: #475569;
    --border-focus: #818cf8;

    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-primary);
    line-height: 1.6;
    transition: background-color 0.3s ease, color 0.3s ease;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

h1, .h1 {
    font-size: 2rem;
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
}

h2, .h2 {
    font-size: 1.5rem;
    font-weight: 600;
    line-height: 1.3;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
}

h3, .h3 {
    font-size: 1.25rem;
    font-weight: 600;
    line-height: 1.4;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
}

h4, .h4 {
    font-size: 1.125rem;
    font-weight: 600;
    line-height: 1.4;
    margin-bottom: 0.5rem;

}

.text-xs {

    font-weight: 400;

}

.text-sm {

    font-weight: 400;
    line-height: 1.5;
    color: var(--text-secondary);
}

.text-base {
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.6;
    color: var(--text-primary);
}

.text-lg {
    font-size: 1.125rem;
    font-weight: 400;
    line-height: 1.7;
    color: var(--text-primary);
}

.font-bold {
    font-weight: 700;
}

.font-semibold {
    font-weight: 600;
}

.font-medium {
    font-weight: 500;
}

.font-normal {
    font-weight: 400;
}

.text-primary {
    color: var(--text-primary);
}

.text-secondary {
    color: var(--text-secondary);
}

.text-muted {
    color: var(--text-muted);
}

.text-link {
    color: var(--text-link);
    text-decoration: none;
    transition: color var(--transition-fast);
}

.text-link:hover {
    color: var(--accent-hover);
    text-decoration: underline;
}

.header {
    background-color: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-content {
    width: 600px;
    max-width: 100%;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem 0;
}

.search-container {
    flex: 1;
    position: relative;
    display: flex;
    align-items: center;
}

.search-input {
    flex: 1;
    padding: 0.75rem 3.5rem 0.75rem 2.5rem;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background-color: var(--bg-search);
    color: var(--text-primary);
    font-size: 1rem;
    transition: border-color 0.2s ease;
}

.search-input:focus {
    outline: none;
    border-color: var(--accent-color);
    background-color: var(--bg-card);
    box-shadow: 0 0 0 3px var(--accent-light);
}

.search-icon {
    position: absolute;
    left: 0.75rem;
    color: var(--text-muted);
    pointer-events: none;
    width: 16px;
    height: 16px;
}

.clear-btn {
    color: var(--text-muted);
    background: transparent;
    border: 1px solid transparent;
    cursor: pointer;
    padding: 0.4rem;
    border-radius: var(--radius-full);
    position: absolute;
    right: 0.5rem;
    top: 50%;
    transform: translateY(-50%);
    display: none;
    transition: all var(--transition-fast);
    width: 28px;
    height: 28px;
    z-index: 10;
}

.clear-btn:hover {
    color: var(--text-primary);
    background-color: var(--bg-hover);
    border-color: var(--border-color);
}

.clear-btn.show {
    display: flex;
    align-items: center;
    justify-content: center;
}

.clear-btn svg {
    width: 14px;
    height: 14px;
    flex-shrink: 0;
}

.theme-toggle {
    background: var(--bg-search);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 0.75rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all var(--transition-base);
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.theme-toggle:hover {
    background-color: var(--bg-hover);
    border-color: var(--accent-color);
    transform: rotate(15deg);
}

.theme-toggle:focus {
    outline: none;
    border-color: var(--accent-color);
}

.theme-toggle svg {
    width: 18px;
    height: 18px;
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
    margin: 2rem 0;
    padding: 1rem 0;
}

.pagination-info {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin: 0 1rem;
}

.pagination-btn {
    background-color: var(--bg-card);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 0.75rem 1.25rem;
    border-radius: var(--radius-md);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all var(--transition-base);
    font-weight: 500;
}

.pagination-btn:hover:not(:disabled) {
    background-color: var(--bg-hover);
    border-color: var(--accent-color);
    color: var(--accent-color);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.pagination-btn:active:not(:disabled) {
    transform: translateY(0);
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination-btn svg {
    width: 16px;
    height: 16px;
}

.pagination-current {
    background-color: var(--accent-color);
    color: white;
    border-color: var(--accent-color);
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem 0rem;
}

.section-mb-1 { margin-bottom: 0.5rem; }
.section-mb-2 { margin-bottom: 1rem; }
.section-mb-3 { margin-bottom: 1.5rem; }
.section-mb-4 { margin-bottom: 2rem; }
.section-mb-5 { margin-bottom: 2.5rem; }
.section-mb-6 { margin-bottom: 3rem; }

.content-padding {
    padding: 0 1rem;
}

.card {
    background-color: var(--bg-card);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    transition: box-shadow var(--transition-base);
}

.card:hover {
    box-shadow: var(--shadow-lg);
}

.user-profile {
    background-color: var(--bg-card);
    border-radius: var(--radius-lg);
    padding: 0;
    margin-bottom: 1.5rem;
    box-shadow: var(--shadow-md);
    overflow: hidden;
    width: 100%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    transition: box-shadow var(--transition-base);
}

.user-profile:hover {
    box-shadow: var(--shadow-lg);
}

.profile-header {
    height: 160px;
    position: relative;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.profile-header.no-background {
    background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
}

.profile-info {
    position: relative;
    padding: 0 1rem 1.5rem;
    margin-top: -60px;
}

.user-avatar {
    width: 120px;
    height: 120px;
    border-radius: var(--radius-md);
    border: 4px solid var(--bg-card);
    background-color: var(--bg-card);
    box-shadow: var(--shadow-lg);
    transition: transform var(--transition-base), box-shadow var(--transition-base);
}

.user-avatar:hover {
    transform: scale(1.05);
    box-shadow: var(--shadow-xl);
}

.profile-text {
    text-align: left;
    margin-top: 1rem;
    border-bottom: 1px solid var(--border-color);
}

.user-name {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 0.25rem;
    color: var(--text-primary);
    line-height: 1.2;
}

.user-handle {
    color: var(--text-secondary);
    font-size: 1rem;
    margin-bottom: 1rem;
}

.user-stats {
    display: flex;
    gap: 1rem;
    padding-top: 1rem;
    width: fit-content;
}

.stat-item {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    flex: none;
    text-align: center;
    min-width: 60px;
}

.stat-number {
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--text-primary);
}

.stat-label {
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.timeline {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
}

.status {
    background-color: var(--bg-card);
    border-radius: var(--radius-md);
    padding: 1.5rem;
    box-shadow: var(--shadow-sm);
    transition: transform 0.2s ease;
    width: 100%;
    border: 1px solid var(--border-color);
    margin-bottom: 1rem;
}

.status.hidden {
    display: none;
}

.status-reply {
    background-color: var(--bg-card);
    border-radius: var(--radius-md);
    padding: 1.5rem;
    box-shadow: var(--shadow-sm);
    transition: none;
    margin-bottom: 1rem;
    border: 1px solid var(--border-color);
    border-left: 4px solid var(--accent-color);
}

.status-quote {
    background-color: var(--bg-card);
    border-radius: var(--radius-md);
    padding: 1.5rem;
    box-shadow: var(--shadow-sm);
    transition: none;
    margin-bottom: 1rem;
    border: 1px solid var(--border-color);
    border-left: 4px solid var(--warning-color);
}

.status-header {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 1rem;
    align-items: center;
}

.status-avatar {
    width: 46px;
    height: 46px;
    border-radius: 12%;
    flex-shrink: 0;
    object-fit: cover;
}

.status-meta {
    flex: 1;
    min-width: 0;
    display: block;
}

.status-name {
    font-weight: 600;
    color: var(--text-primary);
    text-decoration: none;
    font-size: 0.95rem;
    line-height: 1.3;
    display: block;
}

.status-name:hover {
    text-decoration: underline;
}

.status-handle {
    color: var(--text-secondary);
    font-size: 0.85rem;
    line-height: 1.3;
    display: block;
    margin-top: 0.15rem;
}

.status-time {
    color: var(--text-muted);
    font-size: 0.8rem;
    white-space: nowrap;
    margin-left: auto;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

.status-full-date {
    font-size: 0.9rem;
    font-weight: 600;
    line-height: 1;
}

.status-time-detail {
    font-size: 0.75rem;
    line-height: 1.2;
    margin-top: 2px;
}

.status-content {
    margin-bottom: 1rem;
    line-height: 1.6;
}

.status-content p {
    margin-bottom: 1rem;
}

.status-content p:last-child {
    margin-bottom: 0;
}

.status-content a {
    color: var(--accent-color);
    text-decoration: none;
    position: relative;
    transition: color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    word-wrap: break-word;
    overflow-wrap: break-word;
    word-break: break-word;
}

.status-content a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -2px;
    left: 0;
    background-color: var(--accent-color);
    transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.status-content a:hover {
    color: var(--accent-hover);
}

.status-content a:hover::after {
    width: 100%;
}

.media-gallery {
    display: grid;
    gap: 0.5rem;
    margin: 1rem 0;
    border-radius: 8px;
    overflow: hidden;
}

.media-gallery.single {
    max-width: 100%;
}

.media-gallery.double {
    grid-template-columns: 1fr 1fr;
}

.media-gallery.multiple {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
}

.media-item {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
}

.status-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border-color);
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.status-stats {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.stat-icon {
    width: 14px;
    height: 14px;
    opacity: 0.7;
}

.status-link {
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 0.9rem;
    white-space: nowrap;
    flex-shrink: 0;
    position: relative;
    transition: color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.status-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 1px;
    bottom: -1px;
    left: 0;
    background-color: var(--text-secondary);
    transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.status-link:hover {
    color: var(--text-primary);
}

.status-link:hover::after {
    width: 100%;
}

.hashtag {
    color: var(--accent-color);
    text-decoration: none !important;  /* ç¡®ä¿è¦†ç›–åŸå§‹å†…å®¹ä¸­çš„æ ·å¼ */
    transition: border-bottom-color 0.2s ease;
}

.hashtag:hover {
    text-decoration: none !important;  /* ç¡®ä¿æ²¡æœ‰é»˜è®¤ä¸‹åˆ’çº¿ */
    border-bottom: 1px solid var(--accent-color);  /* ä½¿ç”¨åº•éƒ¨è¾¹æ¡†ä½œä¸ºä¸‹åˆ’çº¿ */
}

.custom-emoji {
    width: 1.2em;
    height: 1.2em;
    vertical-align: middle;
    margin: 0 0.05em;
    object-fit: contain;
    border-radius: 3px;
    transition: transform 0.2s ease;
}

.custom-emoji:hover {
    transform: scale(1.1);
}

.no-results {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--text-secondary);
}

html {
    scroll-behavior: smooth;
}

.back-to-top {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    width: 48px;
    height: 48px;
    background-color: white;
    color: black;
    border: 1px solid #e0e0e0;
    border-radius: var(--radius-full);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow-md);
    transition: all var(--transition-base);
    opacity: 0;
    visibility: hidden;
    z-index: 1000;
}

.back-to-top.show {
    opacity: 1;
    visibility: visible;
}

.back-to-top:hover {
    background-color: #f5f5f5;
    border-color: var(--accent-color);
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
}

.back-to-top:focus-visible {
    outline: 2px solid var(--accent-color);
    outline-offset: 2px;
}

[data-theme="dark"] .back-to-top {
    background-color: var(--bg-card);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
}

[data-theme="dark"] .back-to-top:hover {
    background-color: var(--bg-hover);
}

.back-to-top svg {
    width: 20px;
    height: 20px;
}

*:focus-visible {
    outline: 2px solid var(--accent-color);
    outline-offset: 2px;
}

button:focus-visible,
input:focus-visible {
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(99, 100, 255, 0.1);
}

@media (min-width: 1200px) {

        margin: 0 auto;
        padding: 2rem 0;
    }

    .header-content {
        padding: 1rem 0;

        margin: 0 auto;
    }

  }

@media (max-width: 1199px) and (min-width: 769px) {

const POSTS_PER_PAGE = 40;
let currentPage = 1;
let currentPosts = [];
let filteredPosts = [];

document.addEventListener('DOMContentLoaded', function() {
    postsData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    currentPosts = [...postsData];
    filteredPosts = [...currentPosts];

    renderCurrentPage();
    setupSearch();
    setupThemeToggle();
    setupPagination();
});

function renderCurrentPage() {
    const timeline = document.getElementById('timeline');
    const noResults = document.getElementById('noResults');

    if (filteredPosts.length === 0) {
        timeline.innerHTML = '';
        noResults.style.display = 'block';
        updatePaginationUI();
        return;
    }

    noResults.style.display = 'none';
    const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
    const endIndex = startIndex + POSTS_PER_PAGE;
    const postsToShow = filteredPosts.slice(startIndex, endIndex);

    timeline.innerHTML = postsToShow.map(post => createPostHTML(post)).join('');
    updatePaginationUI();
}

function renderPosts(posts) {
    currentPosts = [...posts].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    filteredPosts = [...currentPosts];
    currentPage = 1;
    renderCurrentPage();
}

function updatePaginationUI() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInfo = document.getElementById('pageInfo');
    const pagination = document.getElementById('pagination');

    const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);

    if (totalPages <= 1) {
        pagination.style.display = 'none';
        return;
    }

    pagination.style.display = 'flex';
    pageInfo.textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ`;

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
}

function setupPagination() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    prevBtn.addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            renderCurrentPage();
            window.scrollTo(0, 0);
        }
    });

    nextBtn.addEventListener('click', function() {
        const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
        if (currentPage < totalPages) {
            currentPage++;
            renderCurrentPage();
            window.scrollTo(0, 0);
        }
    });

    document.addEventListener('keydown', function(e) {
        const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
        if (e.key === 'ArrowLeft' && currentPage > 1) {
            currentPage--;
            renderCurrentPage();
            window.scrollTo(0, 0);
        } else if (e.key === 'ArrowRight' && currentPage < totalPages) {
            currentPage++;
            renderCurrentPage();
            window.scrollTo(0, 0);
        }
    });
}

function createMediaHTML(mediaAttachments) {
    if (!mediaAttachments || mediaAttachments.length === 0) return '';

    const mediaCount = mediaAttachments.length;
    let galleryClass = 'single';
    if (mediaCount === 2) galleryClass = 'double';
    else if (mediaCount > 2) galleryClass = 'multiple';

    const mediaItems = mediaAttachments.map(media => `
        <img src="${media.url}"
             alt="${media.description || 'Media'}"
             class="media-item"
             loading="lazy">
    `).join('');

    return `<div class="media-gallery ${galleryClass}">${mediaItems}</div>`;
}

function setupSearch() {
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');

    searchInput.addEventListener('input', function() {
        const query = this.value.trim();
        clearBtn.classList.toggle('show', query.length > 0);

        const filteredPosts = query
            ? filterPosts(postsData, query)
            : postsData;

        renderPosts(filteredPosts);
    });

    clearBtn.addEventListener('click', function() {
        searchInput.value = '';
        this.classList.remove('show');
        renderPosts(postsData);
        searchInput.focus();
    });

    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            this.value = '';
            clearBtn.classList.remove('show');
            renderPosts(postsData);
        }
    });
}

function filterPosts(posts, query) {
    const lowerQuery = query.toLowerCase();
    return posts.filter(post =>
        post.content.toLowerCase().includes(lowerQuery) ||
        post.account.display_name.toLowerCase().includes(lowerQuery) ||
        post.account.username.toLowerCase().includes(lowerQuery) ||
        post.tags.some(tag => tag.name.toLowerCase().includes(lowerQuery))
    );
}

function setupThemeToggle() {
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');

    html.setAttribute('data-theme', currentTheme);
    updateThemeIcon(currentTheme);

    themeToggle.addEventListener('click', function() {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    });
}

function updateThemeIcon(theme) {
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('.theme-icon');

    if (theme === 'light') {
        themeIcon.innerHTML = `
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        `;
    } else {
        themeIcon.innerHTML = `
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        `;
    }
}

window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
    const savedTheme = localStorage.getItem('theme');
    if (!savedTheme) {
        const newTheme = e.matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        updateThemeIcon(newTheme);
    }
});
