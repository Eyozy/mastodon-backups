<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Eyoz ÁöÑ Mastodon Â§á‰ªΩ</title>
    <style>

        :root {
            --bg-color: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-hover: #f8fafc;
            --bg-search: #f1f5f9;

            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --text-link: #6364ff;

            
            --accent-color: #6364ff;
            --accent-hover: #5858d6;
            --accent-light: #e8e7ff;
            --accent-gradient: linear-gradient(135deg, #6364ff 0%, #8b5cf6 100%);

            
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --border-focus: #6364ff;

            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;

            
            --transition-fast: 0.15s ease;
            --transition-base: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        [data-theme="dark"] {
            
            --bg-color: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --bg-search: #334155;

            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-link: #a78bfa;

            
            --accent-color: #818cf8;
            --accent-hover: #6366f1;
            --accent-light: #1e3a8a;
            --accent-gradient: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);

            
            --border-color: #334155;
            --border-light: #475569;
            --border-focus: #818cf8;

            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        
        h1, .h1 {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        h2, .h2 {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        h3, .h3 {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        h4, .h4 {
            font-size: 1.125rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .text-xs {
            font-size: 0.75rem;
            font-weight: 400;
            line-height: 1.4;
            color: var(--text-muted);
        }

        .text-sm {
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .text-base {
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .text-lg {
            font-size: 1.125rem;
            font-weight: 400;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .font-bold {
            font-weight: 700;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-normal {
            font-weight: 400;
        }

        .text-primary {
            color: var(--text-primary);
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        .text-muted {
            color: var(--text-muted);
        }

        .text-link {
            color: var(--text-link);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .text-link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            width: 600px;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 3.5rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--search-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            color: var(--text-muted);
            pointer-events: none;
            width: 16px;
            height: 16px;
        }

        .clear-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 6px;
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            transition: all 0.2s ease;
            width: 24px;
            height: 24px;
            z-index: 10;
        }

        .clear-btn:hover {
            color: var(--text-color);
            background-color: var(--bg-color);
            border-color: var(--text-secondary);
        }

        .clear-btn.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clear-btn svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        .theme-toggle {
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--bg-tertiary);
            border-color: var(--accent-color);
        }

        .theme-toggle:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
        }

        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem 0;
            padding: 1rem 0;
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0 1rem;
        }

        .pagination-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .pagination-btn:hover:not(:disabled) {
            background-color: var(--bg-tertiary);
            border-color: var(--text-secondary);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn svg {
            width: 16px;
            height: 16px;
        }

        .pagination-current {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 0rem;
        }

        
        .section-mb-1 { margin-bottom: 0.5rem; }
        .section-mb-2 { margin-bottom: 1rem; }
        .section-mb-3 { margin-bottom: 1.5rem; }
        .section-mb-4 { margin-bottom: 2rem; }
        .section-mb-5 { margin-bottom: 2.5rem; }
        .section-mb-6 { margin-bottom: 3rem; }

        
        .content-padding {
            padding: 0 1rem;
        }

        
        .card {
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: box-shadow var(--transition-base);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        
        .user-profile {
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 0;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: box-shadow var(--transition-base);
        }

        .user-profile:hover {
            box-shadow: var(--shadow-lg);
        }

        .profile-header {
            height: 160px; 
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .profile-header.no-background {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        }

        .profile-info {
            position: relative;
            padding: 0 1rem 1.5rem;
            margin-top: -60px;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: var(--radius-md);
            border: 4px solid var(--bg-card);
            background-color: var(--bg-card);
            box-shadow: var(--shadow-lg);
            transition: transform var(--transition-base), box-shadow var(--transition-base);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        .profile-text {
            text-align: left;
            margin-top: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-color);
            line-height: 1.2;
        }

        .user-handle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .user-stats {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            width: fit-content;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            flex: none;
            text-align: center;
            min-width: 60px;
        }

        .stat-number {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .status {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
            width: 100%;
        }

    
        .status.hidden {
            display: none;
        }

        
        .status-reply {
            background-color: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: none;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-color);
        }

        
        .status-quote {
            background-color: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: none;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--warning-color);
        }

        .status-header {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .status-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12%;
            flex-shrink: 0;
        }

        .status-meta {
            flex: 1;
            min-width: 0; 
        }

        .status-name {
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            line-height: 1.3;
            margin-bottom: 2px;
        }

        .status-name:hover {
            text-decoration: underline;
        }

        .status-handle {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.3;
            display: block;
            margin-top: 2px;
        }

        .status-time {
            color: var(--text-muted);
            font-size: 0.8rem;
            white-space: nowrap;
            margin-left: auto; 
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .status-full-date {
            font-size: 0.9rem;
            font-weight: 600;
            line-height: 1;
        }

        .status-time-detail {
            font-size: 0.75rem;
            line-height: 1.2;
            margin-top: 2px;
        }

        .status-content {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .status-content p {
            margin-bottom: 1rem;
        }

        .status-content p:last-child {
            margin-bottom: 0;
        }

        
        .status-content a {
            color: var(--accent-color);
            text-decoration: none;
            position: relative;
            transition: color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-content a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-content a:hover {
            color: var(--accent-hover);
        }

        .status-content a:hover::after {
            width: 100%;
        }

        .media-gallery {
            display: grid;
            gap: 0.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .media-gallery.single {
            max-width: 100%;
        }

        .media-gallery.double {
            grid-template-columns: 1fr 1fr;
        }

        .media-gallery.multiple {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .media-item {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .status-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .stat-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .status-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            white-space: nowrap;
            flex-shrink: 0;
            position: relative;
            transition: color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -1px;
            left: 0;
            background-color: var(--text-secondary);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-link:hover {
            color: var(--text-primary);
        }

        .status-link:hover::after {
            width: 100%;
        }

        
        .hashtag {
            color: var(--accent-color);
            text-decoration: none;
        }

        .hashtag:hover {
            text-decoration: underline;
        }

        
        .custom-emoji {
            width: 1.2em;
            height: 1.2em;
            vertical-align: middle;
            margin: 0 0.05em;
            object-fit: contain;
            border-radius: 3px;
            transition: transform 0.2s ease;
        }

        .custom-emoji:hover {
            transform: scale(1.1);
        }

        
        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        
        
        @media (min-width: 1200px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem 0;
            }

            .header-content {
                padding: 1rem 0;
                max-width: 800px;
                margin: 0 auto;
            }

            .status {
                max-width: 700px;
                margin: 0 auto 1rem auto;
            }
        }

        
        @media (max-width: 1199px) and (min-width: 769px) {
            .container {
                max-width: 90%;
                padding: 1.5rem 1rem;
            }

            .search-input {
                width: 300px;
            }
        }

        
        @media (max-width: 768px) {
            .header-content {
                padding: 0 0.5rem;
            }

            .container {
                padding: 1rem 20px;
            }

            .profile-info {
                padding: 0 0.75rem 1.5rem;
            }

            .user-avatar {
                width: 100px;
                height: 100px;
                border-width: 3px;
            }

            .profile-header {
                height: 120px; 
            }

            .user-name {
                font-size: 1.25rem;
            }

            .user-stats {
                gap: 1rem;
                margin-top: 0.75rem;
                padding-top: 0.75rem;
            }

            .stat-number {
                font-size: 1rem;
            }

            .status {
                padding: 1rem;
                border-radius: 12px;
            }

            .status-avatar {
                width: 40px;
                height: 40px;
            }

            .status-header {
                gap: 0.5rem;
                margin-bottom: 0.75rem;
            }

            .status-content {
                font-size: 0.95rem;
                line-height: 1.5;
            }

            .media-gallery.multiple {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 0.25rem;
            }

            .media-item {
                border-radius: 6px;
            }

            .status-footer {
                flex-wrap: wrap;
                gap: 0.75rem;
                padding-top: 0.75rem;
            }

            .status-stats {
                flex-wrap: wrap;
                gap: 0.75rem;
            }

            .stat-icon {
                width: 12px;
                height: 12px;
            }

            .search-input {
                font-size: 16px; 
                padding: 0.75rem 3rem 0.75rem 2.5rem;
            }

            .clear-btn {
                width: 20px;
                height: 20px;
                right: 0.5rem;
            }

            .clear-btn svg {
                width: 12px;
                height: 12px;
            }

            .theme-toggle {
                width: 36px;
                height: 36px;
                padding: 0.6rem;
            }

            .theme-toggle svg {
                width: 16px;
                height: 16px;
            }

            .pagination {
                margin: 1.5rem 0;
                padding: 0.75rem 0;
                gap: 0.375rem;
            }

            .pagination-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
                min-height: 36px;
            }

            .pagination-info {
                font-size: 0.85rem;
                margin: 0 0.75rem;
            }

            .back-to-top {
                bottom: 1rem;
                right: 1rem;
                width: 44px;
                height: 44px;
            }
        }

        
        @media (max-width: 400px) {
            .header-content {
                width: 100%;
                padding: 0.75rem 0.5rem;
                gap: 0.5rem;
            }

            .container {
                width: 100%;
                padding: 1rem 0.5rem;
            }

            .user-profile {
                width: 100%;
                margin: 0 0 1.5rem 0;
            }

            .timeline {
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 0;
            }

            .status {
                width: 100%;
                margin: 0 0 1rem 0;
            }

            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
        }

        
        @media (max-width: 480px) {

            .search-input {
                width: 160px;
                font-size: 14px;
                padding: 0.6rem 2.8rem 0.6rem 1rem;
            }

            .theme-toggle {
                width: 36px;
                height: 36px;
                padding: 0.6rem;
            }

            .profile-info {
                padding: 0 0.5rem 1rem;
            }

            .user-avatar {
                width: 80px;
                height: 80px;
                border-width: 2px;
            }

            .profile-header {
                height: 100px;
            }

            .user-name {
                font-size: 1.125rem;
            }

            .user-handle {
                font-size: 0.9rem;
            }

            .user-stats {
                gap: 0.75rem;
                margin-top: 0.75rem;
                padding-top: 0.75rem;
            }

            .stat-number {
                font-size: 0.95rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .status {
                padding: 0.75rem;
                border-radius: 8px;
                margin-bottom: 0.75rem;
            }

            .status-avatar {
                width: 36px;
                height: 36px;

        const POSTS_PER_PAGE = 40;
        let currentPage = 1;
        let currentPosts = [];
        let filteredPosts = [];

        document.addEventListener('DOMContentLoaded', function() {
            postsData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            currentPosts = [...postsData];
            filteredPosts = [...currentPosts];

            renderCurrentPage();
            setupSearch();
            setupThemeToggle();
            setupPagination();
        });

        function renderCurrentPage() {
            const timeline = document.getElementById('timeline');
            const noResults = document.getElementById('noResults');

            if (filteredPosts.length === 0) {
                timeline.innerHTML = '';
                noResults.style.display = 'block';
                updatePaginationUI();
                return;
            }

            noResults.style.display = 'none';
            const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
            const endIndex = startIndex + POSTS_PER_PAGE;
            const postsToShow = filteredPosts.slice(startIndex, endIndex);

            timeline.innerHTML = postsToShow.map(post => createPostHTML(post)).join('');
            updatePaginationUI();
        }

        function renderPosts(posts) {
            currentPosts = [...posts].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            filteredPosts = [...currentPosts];
            currentPage = 1;
            renderCurrentPage();
        }

        function updatePaginationUI() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');
            const pagination = document.getElementById('pagination');

            const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pageInfo.textContent = `Á¨¨ ${currentPage} È°µÔºåÂÖ± ${totalPages} È°µ`;

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function setupPagination() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderCurrentPage();
                    window.scrollTo(0, 0);
                }
            });

            nextBtn.addEventListener('click', function() {
                const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCurrentPage();
                    window.scrollTo(0, 0);
                }
            });

            document.addEventListener('keydown', function(e) {
                const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
                if (e.key === 'ArrowLeft' && currentPage > 1) {
                    currentPage--;
                    renderCurrentPage();
                    window.scrollTo(0, 0);
                } else if (e.key === 'ArrowRight' && currentPage < totalPages) {
                    currentPage++;
                    renderCurrentPage();
                    window.scrollTo(0, 0);
                }
            });
        }

        function createPostHTML(post) {
            const mediaHTML = createMediaHTML(post.media_attachments);
            const tagsHTML = post.tags.map(tag => `<a href="#" class="hashtag">#${tag.name}</a>`).join(' ');
            const statsHTML = `
                <span class="stat-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stat-icon">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    ${post.replies_count}
                </span>
                <span class="stat-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stat-icon">
                        <polyline points="17 1 21 5 17 9"/>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
                        <polyline points="7 23 3 19 7 15"/>
                        <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
                    </svg>
                    ${post.reblogs_count}
                </span>
                <span class="stat-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stat-icon">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                    </svg>
                    ${post.favourites_count}
                </span>
            `;

            const isReply = post.in_reply_to_id && post.in_reply_to_id !== null;
            const hasRELink = post.content && (
                post.content.includes('RE:') ||
                post.content.includes('re:') ||
                post.content.includes('Re:') ||
                post.content.toLowerCase().includes('re:')
            );
            const isQuote = hasRELink && !isReply;

            if (isReply) {
                return `
                    <div class="status-reply" data-id="${post.id}">
                        <div class="status-header">
                            <img src="${post.account.avatar}" alt="${post.account.display_name}" class="status-avatar" onerror="this.style.display='none'">
                            <div class="status-meta">
                                <a href="${post.account.url}" class="status-name" target="_blank">${post.account.display_name}</a>
                                <div class="status-handle">@${post.account.username}</div>
                            </div>
                            <div class="status-time">
                                <div class="status-full-date">${post.created_at.split(' ')[0]}</div>
                                <div class="status-time-detail">${post.created_at.split(' ')[1].split(':')[0]}:${post.created_at.split(' ')[1].split(':')[1]}</div>
                            </div>
                        </div>
                        <div class="status-content">
                            ${post.content}
                            ${tagsHTML ? `<div style="margin-top: 0.5rem;">${tagsHTML}</div>` : ''}
                        </div>
                        ${mediaHTML}
                        <div class="status-footer">
                            <div class="status-stats">
                                ${statsHTML}
                            </div>
                            <a href="${post.url}" class="status-link" target="_blank">Êü•ÁúãÂõûÂ§ç</a>
                        </div>
                    </div>
                `;
            } else if (isQuote) {
                return `
                    <div class="status-quote" data-id="${post.id}">
                        <div class="status-header">
                            <img src="${post.account.avatar}" alt="${post.account.display_name}" class="status-avatar" onerror="this.style.display='none'">
                            <div class="status-meta">
                                <a href="${post.account.url}" class="status-name" target="_blank">${post.account.display_name}</a>
                                <div class="status-handle">@${post.account.username}</div>
                            </div>
                            <div class="status-time">
                                <div class="status-full-date">${post.created_at.split(' ')[0]}</div>
                                <div class="status-time-detail">${post.created_at.split(' ')[1].split(':')[0]}:${post.created_at.split(' ')[1].split(':')[1]}</div>
                            </div>
                        </div>
                        <div class="status-content">
                            ${post.content}
                            ${tagsHTML ? `<div style="margin-top: 0.5rem;">${tagsHTML}</div>` : ''}
                        </div>
                        ${mediaHTML}
                        <div class="status-footer">
                            <div class="status-stats">
                                ${statsHTML}
                            </div>
                            <a href="${post.url}" class="status-link" target="_blank">Êü•ÁúãÂºïÁî®</a>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="status" data-id="${post.id}">
                        <div class="status-header">
                            <img src="${post.account.avatar}" alt="${post.account.display_name}" class="status-avatar" onerror="this.style.display='none'">
                            <div class="status-meta">
                                <a href="${post.account.url}" class="status-name" target="_blank">${post.account.display_name}</a>
                                <div class="status-handle">@${post.account.username}</div>
                            </div>
                            <div class="status-time">
                                <div class="status-full-date">${post.created_at.split(' ')[0]}</div>
                                <div class="status-time-detail">${post.created_at.split(' ')[1].split(':')[0]}:${post.created_at.split(' ')[1].split(':')[1]}</div>
                            </div>
                        </div>
                        <div class="status-content">
                            ${post.content}
                            ${tagsHTML ? `<div style="margin-top: 0.5rem;">${tagsHTML}</div>` : ''}
                        </div>
                        ${mediaHTML}
                        <div class="status-footer">
                            <div class="status-stats">
                                ${statsHTML}
                            </div>
                            <a href="${post.url}" class="status-link" target="_blank">Êü•ÁúãÂéüÊñá</a>
                        </div>
                    </div>
                `;
            }
        }

        function createMediaHTML(mediaAttachments) {
            if (!mediaAttachments || mediaAttachments.length === 0) return '';

            const mediaCount = mediaAttachments.length;
            let galleryClass = 'single';
            if (mediaCount === 2) galleryClass = 'double';
            else if (mediaCount > 2) galleryClass = 'multiple';

            const mediaItems = mediaAttachments.map(media => `
                <img src="${media.url}"
                     alt="${media.description || 'Media'}"
                     class="media-item"
                     loading="lazy">
            `).join('');

            return `<div class="media-gallery ${galleryClass}">${mediaItems}</div>`;
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearBtn');

            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                clearBtn.classList.toggle('show', query.length > 0);

                const filteredPosts = query
                    ? filterPosts(postsData, query)
                    : postsData;

                renderPosts(filteredPosts);
            });

            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                this.classList.remove('show');
                renderPosts(postsData);
                searchInput.focus();
            });

            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    this.value = '';
                    clearBtn.classList.remove('show');
                    renderPosts(postsData);
                }
            });
        }

        function filterPosts(posts, query) {
            const lowerQuery = query.toLowerCase();
            return posts.filter(post =>
                post.content.toLowerCase().includes(lowerQuery) ||
                post.account.display_name.toLowerCase().includes(lowerQuery) ||
                post.account.username.toLowerCase().includes(lowerQuery) ||
                post.tags.some(tag => tag.name.toLowerCase().includes(lowerQuery))
            );
        }

        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;

            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');

            html.setAttribute('data-theme', currentTheme);
            updateThemeIcon(currentTheme);

            themeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
        }

        function updateThemeIcon(theme) {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('.theme-icon');

            if (theme === 'light') {
                themeIcon.innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                `;
            } else {
                themeIcon.innerHTML = `
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            const savedTheme = localStorage.getItem('theme');
            if (!savedTheme) {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                updateThemeIcon(newTheme);
            }
        });

        const backToTopBtn = document.createElement('button');
        backToTopBtn.className = 'back-to-top';
        backToTopBtn.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <polyline points="18 15 12 9 6 15"/>
            </svg>
        `;
        backToTopBtn.title = 'ÂõûÂà∞È°∂ÈÉ®';
        backToTopBtn.setAttribute('aria-label', 'ÂõûÂà∞È°∂ÈÉ®');
        backToTopBtn.type = 'button';
        document.body.appendChild(backToTopBtn);

        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });

        backToTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Home' && !e.target.matches('input, textarea, select')) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        });

    </script>
